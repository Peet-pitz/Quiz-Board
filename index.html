<!DOCTYPE html>
<html>
<head>
    <title>Quiz Board</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Quiz</h1>
        </div>
        <form id="quiz">
            <p>What is the short form for HTML</p>
            <div class="radio">
                <label>
                    <input type="radio" name="q1" value="10">
                    HTML
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="q1" value="0">
                    HMML
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="q1" value="0">
                    HMLT
                </label>
            </div>
            <p>Is CSS a programming language</p>
            <div class="radio">
                <label>
                    <input type="radio" name="q2" value="0">
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="q2" value="10">
                    No
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="q2" value="0">
                    Maybe
                </label>
            </div>
            <p>What is the other name for Javascript</p>
            <div class="radio">
                <label>
                    <input type="radio"  name="q3" value="0" >
                    ECMAscript
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="q3" value="10">
                    JS
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="q3" value="0">
                    I don't know
                </label>
            </div>
            <p>What does NaN represent</p>
            <div class="radio">
                <label>
                    <input type="radio" name="q4" value="0">
                    A string
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="q4" value="10">
                    Not a number
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="q4" value="0">
                    A number
                </label>
            </div>
            <p>Which of these is not a logical operator</p>
            <div class="radio">
                <label>
                    <input type="radio" name="q5" value="0">
                    !
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="q5" value="10">
                    &
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="q5" value="0">
                    ||
                </label>
            </div>
            <button type="submit" class="btn">submit</button>
        </form>
        <div id="result"></div>
        
    </div>
    
</body>
</html>
