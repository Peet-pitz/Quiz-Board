<!DOCTYPE html>
<html>
<head>
    <title>Quiz Board</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Quiz</h1>
        </div>
        <form id="quiz" name="quiz">
            <p>What is the short form for HTML</p>
            <div class="radio">
                <label>
                    <input type="radio" name="Q1" value="HTML" checked>
                    HTML
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="Q1" value="HMML">
                    HMML
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="Q1" value="HMLT">
                    HMLT
                </label>
            </div>
            <p>Is CSS a programming language</p>
            <div class="radio">
                <label>
                    <input type="radio" name="Q2" value="Yes">
                    Yes
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="Q2" value="No">
                    No
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="Q2" value="Maybe">
                    Maybe
                </label>
            </div>
            <p>What is the other name for Javascript</p>
            <div class="radio">
                <label>
                    <input type="radio" name="Q3" value="1" >
                    1
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="Q3" value="2">
                    2
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="Q3" value="3">
                    3
                </label>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    
</body>
</html>
